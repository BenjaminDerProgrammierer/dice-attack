<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Attack</title>

    <link rel="stylesheet" href="../style.css" />
    <script defer src="../play/script.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Dice Attack" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
</head>

<body>
    <h1 class="title"><span class="hylian-symbol">b</span> Dice Attack</h1>
    <p class="subtitle"><span class="player1Name">Player 1</span> vs <span class="player2Name">Player 2</span></p>
    <div class="gameContainer">
        <div class="playerOne">
            <h2><span class="player1Name">Player 1</span></h2>
            <img id="player1Image" alt="Player 1" draggable="false"/>
            <div id="player1Stats"></div>
        </div>
        <div class="result">
            <button id="rollBtn">Next Round</button>
            <div id="finalScore"></div>
            <div id="rolls"></div>
        </div>
        <div class="playerTwo">
            <h2><span class="player2Name">Player 2</span></h2>
            <img id="player2Image" alt="Player 2" draggable="false"/>
            <div id="player2Stats"></div>
        </div>

        </div>
    </div>
    
    <footer>
        <p>Background video by <a href="https://www.desktophut.com/zelda-totk-3840x2160-live-wallpaper">DesktopHut</a></p>
        <p>Dice images by <a href="https://lucide.dev">Lucide</a></p>
        <p>Fonts by <a target="_blank" href="https://ci.itch.io/">Checkered Ink</a>, <a href="https://www.deviantart.com/darkangelx" target="_blank">Jackster</a> <a href="https://artsyomni.com/hyliaserif" target="_blank">Omni</a> and <a href="https://www.creativefabrica.com/designer/jagat-golder/" target="_blank">Jagatsheth Golder</a></p>
    </footer>
    
    <video src="../assets/zelda-wallpaper.mp4" class="background" autoplay loop muted></video>

</body>

</html>
